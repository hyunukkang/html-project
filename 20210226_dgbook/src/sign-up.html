<!DOCTYPE html>
<html lang="ko">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<title>Sign-up Page</title>
</head>
<body>
    <header>
        <hr>
        <h1><a href="../index.html">DGBook</a></h1>
        <ul>
            <li>
                <a href="./main.html">메인으로 이동하기></a>
            </li>
            <br>
            <li>
                <a href="./terms-agreement.html">회원가입 하러 가기></a>
            </li>
        </ul>
        <hr>
    </header>

    <section>
        <form action="main.html">

            <fieldset>
                <legend>필수 정보</legend>
                <p>
                    <label for="id">*아이디:</label>
                    <br>
                    <input type="text" name="id" id="id" required> @
                    <select name="email" id="email" required>
                        <option value="">선택</option>
                        <option value="naver">naver.com</option>
                        <option value="gmail">gmail.com</option>
                        <option value="kakao">kakao.com</option>
                    </select>
                </p>
                <p>
                    <label for="pw">*비밀번호:</label>
                    <br>
                    <input type="password" name="pw" id="pw" required>
                </p>
                <p>
                    <label for="pw-check">*비밀번호 재확인:</label>
                    <br>
                    <input type="password" name="pw-check" id="pw-check" required>
                </p>
            </fieldset>
            <fieldset>
                <legend>개인 정보</legend>
                <p>
                    <label for="name">*이름</label>
                    <br>
                    <input type="text" name="name" id="name" required>
                </p>
                <p>
                    <label for="birth-year">생년월일:</label>
                    <br>
                    <input type="text" name="birth-year" id="birth-year" placeholder="년" maxlength="4">
                    <select name="month" id="month">
                        <option value="">월</option>
                        <option value="1month">1월</option>
                        <option value="2month">2월</option>
                        <option value="3month">3월</option>
                        <option value="4month">4월</option>
                        <option value="5month">5월</option>
                        <option value="6month">6월</option>
                        <option value="7month">7월</option>
                        <option value="8month">8월</option>
                        <option value="9month">9월</option>
                        <option value="10month">10월</option>
                        <option value="11month">11월</option>
                        <option value="12month">12월</option>
                    </select>
                    <input type="text" maxlength="2" placeholder="일">
                </p>
                <p>
                    <label for="gender">*성별</label>
                    <br>
                    <select name="gender" id="gender" required>
                        <option value="">성별</option>
                        <option value="female">여</option>
                        <option value="male">남</option>
                    </select>
                </p>
                <p>
                    <label for="phone">휴대전화:</label>
                    <select name="phone" id="phone">
                        <option value="">선택하세요</option>
                        <option value="">대한민국 +82</option>
                        <option value="">미국 +1</option>
                        <option value="">마카오 +853</option>
                    </select>
                    <input type="text" placeholder="010" disabled>-
                    <input type="text" maxlength="4">-
                    <input type="text" maxlength="4">
                </p>
            </fieldset>
            <fieldset>
                <legend>기티 정보</legend>
                <p>
                    취미:
                    <br>
                    <input type="checkbox" name="habbit" id="draw">
                    <label for="draw"> 그림</label>
                    <input type="checkbox" name="habbit" id="cook">
                    <label for="cook"> 요리</label>
                    <input type="checkbox" name="habbit" id="health">
                    <label for="health"> 헬스</label>
                    <input type="checkbox" name="habbit" id="etc">
                    <label for="etc"> 기타</label>
                </p>
                <p>
                    <label for="job">직무:</label>
                    <br>
                    <select name="job" id="job">
                        <option value="">선택하세요</option>
                        <option value="publ">퍼블리셔</option>
                        <option value="design">디자이너</option>
                        <option value="gi">기획자</option>
                    </select>
                </p>
            </fieldset>
            <input type="submit" value="가입하기">
        </form>
    </section>

    <footer>
        <hr>
        <address>
            <p>
                address: <strong>그린컴퓨터</strong>
            </p>
            <p>
                Tel: <a href="tel: 010-1234-1234">010-1234-1234</a><br>
                E-mail: <a href="mailto: hans.park.dev@gmail.com">hans.park.dev@gmail.com</a>
            </p>
            &copy;copy all reserve
        </address>
        <hr>
    </footer>
</body>
</html>
